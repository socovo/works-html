<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta http-equiv="content-type" content="textml" charset="utf-8">
    <title>表单-1</title>
    <meta name="Keywords" content="表单-1">
    <meta name="Description" content="主要实现功能: 响应式布局, 文本input, 密码input, label-input绑定, submit按钮, ">
    <link rel="stylesheet" media="screen" href="css/clean.css">
    <link rel="stylesheet" media="screen" href="css/header.css">
    <link rel="stylesheet" media="screen" href="css/content.css">
</head>
<body>
    <header>
        <div class='header-area'>
            <ul class='header-width-set'>
                <li>
                    <div class='tips'></div>
                    <span>主题: 表单-1</span>
                </li>
                <li>
                    <div class='tips'></div>
                    <span>邮箱: socovo@live.com</span>
                </li>
                <li>
                    <div class='tips'></div>
                    <span>姓名: 宋臣</span>
                </li>
            </ul>
        </div>
    </header>
    <content>
        <div class='bg-width-set'>
            <div class='content-width-set'>
                <div class='login-area'>
                    <form action='' method=''>
                    <div class='input-all-size'>
                        <div class='mini-logo'></div><input class='input-size' type='text' name='name' placeholder='用户名/邮箱地址/手机号'>
                    </div>
                    <div class='input-all-size'>
                        <div class='mini-logo'></div><input class='input-size' type='password' name='password' placeholder='填写密码'>
                    </div>
                    <div class='option'>
                        <input id='forlabel' type='checkbox' name='remember-pass' checked>
                        <label for='forlabel'>记住账号</label>
                        <a class='reg' href='https://www.baidu.com/'>欢迎注册</a>
                        <a class='forgot-pass' href='https://www.baidu.com/'>忘记密码?</a>
                    </div>
                    <div class='login-submit'>
                        <input class='submit-button' type='submit' value='' name=''>
                    </div>
                    </form>
                    <div class='third-part'>
                        <span>合作网站账号登录 : </span>
                        <div id='wechat' class='third-part-logo' onclick='location.href="https://www.baidu.com/";'></div>
                        <div id='qq' class='third-part-logo' onclick='location.href="https://www.baidu.com/";'></div>
                        <div id='taobao' class='third-part-logo' onclick='location.href="https://www.baidu.com/";'></div>
                    </div>
                </div>
            </div>
        </div>
    </content>
    <footer></footer>
</body>
</html>
